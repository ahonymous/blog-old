about:
    name: Немного о себе
    body: |
        Меня зовут Александр Мошта. Мне 28 лет. Я живу и работаю в замечательном городе Черкассы. Женат, есть сын. Работаю в уже более 6 лет в банковской системе. В свободное от работы время, люблю проводить время со своей семьей. А по вечерам изучаю все программирование на PHP.
        
